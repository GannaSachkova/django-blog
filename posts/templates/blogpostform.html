{% extends "base.html" %}
<!-- This is something that the Django forms Bootstrap library provides for us to allow us to format our forms nicely. -->
{% load bootstrap_tags %}
{% block content %}
    <h1>New Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}
